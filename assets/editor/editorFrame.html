<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: red;
    }

    /* Just have Monaco Fill All Available Space within control */
    #container {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script>
    var editor;
    var model;
    var contexts = {};
    var decorations = [];
    var modifingSelection = false; // Supress updates to selection when making edits.

    const handle = window.__REACT_WEB_VIEW_BRIDGE || {
      postMessage: () => { },
    };

    function sendMessage(type, message) {
      const payload = { type, message };
      let encoded;
      try {
        encoded = JSON.stringify(payload);
      } catch (e) {
        console.error(`Failed to Stringify ${type} Message!`);
        return;
      }

      if (type !== 'console') {
        _log(`Sending ${encoded} message`);
      }
      handle.postMessage(encoded);
    }

    function sendValue(name, value) {
      sendMessage('sendValue', { name, value });
    }

    function sendEvent(name) {
      sendMessage('event', name);
    }

    var _log = console.log;
    function log(level, log) {
      _log(log);
      sendMessage('console', { level, log: typeof log === 'string' ? log : JSON.stringify(log) });
    }
    console = {
      log: (msg) => log('log', msg),
      debug: (msg) => log('debug', msg),
      info: (msg) => log('info', msg),
      warn: (msg) => log('warn', msg),
      error: (msg) => log('error', msg),
    };

    window.addEventListener('message', function (payload) {
      var dataPayload;
      try {
        dataPayload = JSON.parse(payload.data);
      } catch (e) {
        throw new Error('Invalid Parent Message');
      }

      if (dataPayload) {
        console.log(`[Parent] ${dataPayload.type}`);
        switch (dataPayload.type) {
          case 'reload':
            loadEditor();
            break;
        }
      }
    });

    window.onerror = function (message, source, lineno, colno, error) {
      sendMessage('fatal', {
        message,
        source,
        lineno,
        colno,
        error
      });
    }

    console.log('frame connected');
  </script>

  <script src="ms-appx-web:///editor/monaco-editor/min/vs/loader.js"></script>

  <script>
    require.config({ paths: { vs: 'ms-appx-web:///editor/monaco-editor/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('container'), {
        value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
        language: 'javascript'
      });

      model = editor.getModel();

      // Listen for Content Changes
      model.onDidChangeContent((event) => {
        sendValue("Text", model.getValue());
        //console.log("buffers: " + JSON.stringify(model._buffer._pieceTree._buffers));
        //console.log("commandMgr: " + JSON.stringify(model._commandManager));
        //console.log("viewState:" + JSON.stringify(editor.saveViewState()));
      });

      // Listen for Selection Changes
      editor.onDidChangeCursorSelection((event) => {
        if (!modifingSelection) {
          console.log(event.source);
          sendValue("SelectedText", model.getValueInRange(event.selection));
          sendValue("SelectedRange", JSON.stringify(event.selection), "Selection");
        }
      });

      // Update Monaco Size when we receive a window resize event
      window.addEventListener("resize", () => {
        editor.layout();
      });

      // Callback to Parent that we're loaded
      console.log("Loaded Monaco");
      sendEvent("Loaded");
    }, function (err) {
      console.error(err);
      sendEvent("LoadFailed");
    });
  </script>
</body>

</html>
