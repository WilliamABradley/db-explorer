<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: red;
    }

    /* Just have Monaco Fill All Available Space within control */
    #container {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <!-- https://stackoverflow.com/a/53483434/5001796 -->
  <script src="./whatwg-fetch.js"></script>
  <script src="./shadow-polyfill.js"></script>
  <script src="./interop.js"></script>
  <script src="./interface.js"></script>
  <script src="./monaco-editor/info.js"></script>
  <script src="./monaco-editor/min/vs/loader.js"></script>

  <script>
    var editor;
    console.log(`Loading Monaco: ${_monacoInfo.version}`);
    require.config({ paths: { vs: './monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {

      // from ./interface.js
      init(document.getElementById('container'));

      // Callback to Parent that we're loaded
      console.log("Loaded Monaco");
      sendMessage("loaded");

    }, function (err) {
      console.error(err);
      sendMessage("loadFailed");
    });
  </script>
</body>

</html>
